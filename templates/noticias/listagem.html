{% extends 'base.html' %}
{% block content %}
{% if noticias %}
	{% for noticia in noticias %}
		<h2><a href="/noticias/{{ noticia.id }}">{{ noticia.titulo }}</a></h2>
		<h5>{{ noticia.data }} publicado por {{ noticia.usuario }}</h5>
		<p>{{ noticia.conteudo }}</p>
		<hr />
		<br />
	{% endfor %}
{% else %}
	<p>Nenhuma noticia cadastrada.</p>
{% endif %}
{% endblock content %}
